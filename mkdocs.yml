site_name: Davide Cristanelli
site_description: My personal website, where I share my journey as an AI engineer and entrepreneur.
site_author: Davide Cristanelli
site_url: https://davidecrista.github.io/

nav:
  - Home:
    - index.md
  - Blog:
    - blog/index.md 


theme:
  name: material
  language: en
  features:
    - search.suggest
    - toc.integrate
    - navigation.tabs
    - navigation.expand
    - navigation.sections
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.indexes
    - content.tooltips
    - content.tabs.link
    - content.code.copy
    - navigation.footer
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: custom
      accent: custom  
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: custom
      accent: custom
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/slash-forward-box
  favicon: assets/favicon.png

extra:
  generator: true
  social:
    - icon: fontawesome/solid/building
      link: https://www.dadasystems.com
    - icon: fontawesome/brands/github
      link: https://github.com/cristada
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.comin/dcristanelli
  analytics:
    # provider: google
    # property: G-W9Y130NXVZ
  #alternate:
  #  - name: Italiano
  #    link: /it/
  #    lang: it  
  #  - name: English
  #    link: /en/ 
  #    lang: en


extra_css:
  - stylesheets/extra.css
  - stylesheets/hero.css
plugins:
  - search
  - social:
      cards_layout_options:
        background_color: "#111111"
  - blog:
      blog_dir: blog
      authors_file: "{blog}/.authors.yml"
      post_dir: "{blog}/posts"
      categories: true

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - def_list
  - pymdownx.keys

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js

